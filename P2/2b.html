<!-- Develop and demonstrate, using Javascript script, a XHTML document that collects the USN ( the valid format is: A digit from 1 to 4 followed by two upper-case characters followed by two digits followed by two upper-case characters followed by three digits; no embedded spaces allowed) of the user. Event handler must be included for the form element that collects this information to validate the input. Messages in the alert windows must be produced when errors are detected.
 
    Modify the above program to get the current semester also (restricted to be a number from 1 to 8)
 -->

<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.23.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<title>USN Validator</title>
</head>
<body>
	<script type="text/javascript">
		function validate(usn, sem){
			var usnPattern = /^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/
			var semPattern = /^[1-8]$/
			var output = ""
            
			if (usn.value.length == 0 || !usn.value.match(usnPattern)) {
				output += "Invalid USN "
			} else {
				output += "Valid USN "
			}

			if (sem.value.length == 0 || !sem.value.match(semPattern)) {
				output += "and Invalid sem"
			} else {
				output += "and Valid sem"
			}

			alert(output)
		}	
	</script>

	<form action="">
		<p>
			USN:
			<input type="text" name="USN"/>
			<br/>
			SEM:
			<input type="number" name="SEM"/>
			<input type="button" value="Validate" onclick="validate(USN, SEM)"/>
		</p>
	</form>
</body>
</html>
